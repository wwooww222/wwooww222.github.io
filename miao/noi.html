    <script type="xx" id="ch0103/16">

            Ya = Number(prompt('Ya = ')),
            Xb = Number(prompt('Xb = ')),
            Yb = Number(prompt('Yb = ')),

    <script type="xx" id="ch0103/17">
        var Xa = Number(prompt('Xa = ')),
            Ya = Number(prompt('Ya = ')),
            Xb = Number(prompt('Xb = ')),
            Yb = Number(prompt('Yb = ')),
            Xc = Number(prompt('Xc = ')),
            Yc = Number(prompt('Yc = ')),
            L1 = Math.sqrt((Xb - Xa) * (Xb - Xa) + (Yb - Ya) * (Yb - Ya)),
            L2 = Math.sqrt((Xb - Xc) * (Xb - Xc) + (Yb - Yc) * (Yb - Yc)),
            L3 = Math.sqrt((Xc - Xa) * (Xc - Xa) + (Yc - Ya) * (Yc - Ya)),
            L = L1 + L2 + L3,
            P = L / 2,
            S = Math.sqrt(P * (P - L1) * (P - L2) * (P - L3));

        console.log(S.toFixed(2));
    </script>

    <script type="xx" id="ch0104/14">
        var x = Number(prompt('x = ')),
            add = prompt('加急输入y，不加急输入n');

        if (x > 0 && x <= 1000){
            if (add === 'y'){
                console.log(8 + 5);
            } else if (add === 'n'){
                console.log(8);
            }
        } else if (x > 1000){
            if ((x - 1000) % 500 === 0){
                if (add === 'y'){
                    console.log(8 + (x - 1000) / 500 * 4 + 5);
                } else if (add === 'n'){
                    console.log(8 + (x - 1000) / 500 * 4);
                }
            } else {
                if (add === 'y'){
                    console.log(8 + (Math.floor((x - 1000) / 500) + 1) * 4 + 5);
                } else if (add === 'n'){
                    console.log(8 + (Math.floor((x - 1000) / 500) + 1) * 4);
                }
            }
        }
    </script>

    <script type="xx" id="ch0104/19">
        var a = Number(prompt('a = ')),
            b = Number(prompt('b = ')),
            op = prompt('op = ');

        if ( op === '+'){
            console.log(a + b);
        } else if (op === '-'){
            console.log(a - b);
        } else if (op === '*'){
            console.log(a * b)
        } else if (op === '/'){
            if (b === 0){
                console.log('Divided by zero!');
            } else {
                console.log(a / b);
            }
        } else {
            console.log('Invalid operator!')
        }
    </script>

    <script type="xx" id="ch0104/20">
        var a = Number(prompt('a = ')),
            b = Number(prompt('b = ')),
            c = Number(prompt('c = ')),
            x1,
            x2;


        if (b * b === 4 * a * c){
            x2 = (-b / (2 * a)).toFixed(5);
            x1 = x2;

            console.log(x1,x2);
        }else if (b * b > 4 * a * c){
            x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / 2 * a;
            x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / 2 * a;

            console.log(x1.toFixed(5),x2.toFixed(5));
        } else if (b * b < 4 * a * c){
            x1 = (- b / 2 * a).toFixed(5) + '+' + Math.sqrt(-(b * b - 4 * a * c)).toFixed(5) / 2 * a + 'i';

            x2 = (- b / 2 * a).toFixed(5) + '-' + Math.sqrt(-(b * b - 4 * a * c)).toFixed(5) / 2 * a + 'i';

            console.log(x1 + ";" + x2);
        }

    </script>
