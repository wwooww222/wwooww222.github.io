    <script type="xx" id="ch0103/17">

            Xc = Number(prompt('Xc = ')),
            Yc = Number(prompt('Yc = ')),
            L1 = Math.sqrt((Xb - Xa) * (Xb - Xa) + (Yb - Ya) * (Yb - Ya)),
            L2 = Math.sqrt((Xb - Xc) * (Xb - Xc) + (Yb - Yc) * (Yb - Yc)),
            L3 = Math.sqrt((Xc - Xa) * (Xc - Xa) + (Yc - Ya) * (Yc - Ya)),
            L = L1 + L2 + L3,

        console.log(S.toFixed(2));
    </script>

    <script type="xx" id="ch0104/20">
        var a = Number(prompt('a = ')),
            b = Number(prompt('b = ')),
            c = Number(prompt('c = ')),
            x1,
            x2;


        if (b * b === 4 * a * c){
            x2 = (-b / (2 * a)).toFixed(5);
            x1 = x2;

            console.log(x1,x2);
        }else if (b * b > 4 * a * c){
            x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / 2 * a;
            x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / 2 * a;

            console.log(x1.toFixed(5),x2.toFixed(5));
        } else if (b * b < 4 * a * c){
            x1 = '-' + ( b / 2 * a).toFixed(5) + '+' + Math.sqrt(-(b * b - 4 * a * c)).toFixed(5) / 2 * a + 'i';

            x2 = '-' + ( b / 2 * a).toFixed(5) + '-' + Math.sqrt(-(b * b - 4 * a * c)).toFixed(5) / 2 * a + 'i';

            console.log(x1,x2);
        }

    </script>

    <script type="x" id="水仙花2">
     /*
     *返回数值m为十进制的位宽
     */
        var digtalWidth = function (n) {
            var width = 0
            var digtal
            while (n > 0){
                digtal = n % 10
                width++
                n = (n - digtal) / 10
            }
            return width
        }

     /*
     *一个数的n次方
     */
        var power = function (digtal,width) {
            var result = 1

            for (var j = 0; j < width; j++){
                result = digtal * result
            }
            return result
        }

        /*
        *幂次为位宽的各个数之和
        */
        var sumAllDigtal = function (m,n) {
            var sum = 0
            var mul = 1
            var digtal = 0
            while (m > 0){
                digtal = m % 10
                sum += power(n,digtal)
                m = (m - digtal) / 10
                mul = 1
            }
            return sum
        }

        /*
        *判定一个数是否为水仙花数
        */
        var isNarcissistic = function (n) {
            if (n === 0){
                return false
            }
            if (sumAllDigtal(n,digtalWidth(n)) === n){

            }
            return false

                    } else if (x2 * x2 < x1){

                    }

    <script type="x" id="最大公约最小公倍 辗转相除/减法">
        var getNumber = function (n) {
            return Number(n)
        }

        var isGreastCommonDiv = function (m,n) {
            var x1 = getNumber(m)
            var x2 = getNumber(n)
            var min = x1 > x2 ? x2 : x1
            var max = x1 < x2 ? x2 : x1
            var y1
            var y2
            var y3
            var i = 1

            y1 = max % min
            y2 = y1 % min
            while (i){
                y3 = y2 % y1
                if (y3 === 0){
                    return y1
                    i = 0
                }
                y1 = y2
                y2 = y3
            }
        }

        var isMinCommonMul = function (m,n) {
            var x1 = getNumber(m)
            var x2 = getNumber(n)
            var min = x1 > x2 ? x2 : x1
            var max = x1 < x2 ? x2 : x1
            var i = 1

            var sub
            var lcm
            sub = max - min
            while (i){
                if(x1 % sub === 0 && x2 % sub === 0){
                    lcm = (x1 / sub) * (x2 / sub) * sub
                    return lcm
                    i = 0
                }

                if (min > sub){
                    max = min
                    min = sub
                    sub = max - min
                } else {
                    max = sub
                    min = min
                    sub = max - min
                }

            }
        }


        var gcdAndLcm = function (m,n) {
            var gcd = isGreastCommonDiv(m,n)
            var lcm = isMinCommonMul(m,n)

            return (gcd + ' ' + lcm)
        }

    </script>

    <script>
        function reverseList(head) {
            if (!head || !head.next){
                return head
            }
            var tail = head.next
            head.next = null
            var newHead = reverseList(tail)
            tail.next = head

            return newHead
        }

        var reverseList = function(head) {
            var a = null
            var b = head
            var c = head

            while (b){
                c = c.next
                b.next = a
                a = b
                b = c

            }
            return a
        }
    </script>

    <script>
        var removeElements = function(head, val) {
            if (!head){
                return head
            }
            if(head.val == val){
                return removeElements(head.next,val)
            } else {
                head.next = removeElements(head.next,val)
                return head
            }
        };
    </script>
